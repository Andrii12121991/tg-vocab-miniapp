<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный словарь</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Личный словарь</h1>
      <div class="mode-switch">
        <button id="mode-add" class="active">Добавление</button>
        <button id="mode-review">Проверка</button>
      </div>
    </header>

    <section id="add-section" class="card">
      <form id="add-form">
        <div class="row">
          <label>
            Иностранное слово
            <input id="foreign" type="text" placeholder="cat / run / beautiful" required />
          </label>
          <label>
            Перевод
            <input id="native" type="text" placeholder="кот / бегать / красивый" required />
          </label>
        </div>
        <div class="row actions">
          <button type="submit">Добавить</button>
          <button type="button" id="clear-all" class="danger">Очистить всё</button>
        </div>
      </form>

      <div class="list-tools">
        <input id="search" type="text" placeholder="Поиск по словам..." />
        <button id="export-json" title="Экспорт JSON">Экспорт</button>
        <input id="import-file" type="file" accept="application/json" hidden />
        <button id="import-json" title="Импорт JSON">Импорт</button>
      </div>

      <ul id="list" class="list"></ul>
    </section>

    <section id="review-section" class="card hidden">
      <div class="row">
        <button id="shuffle">Перемешать</button>
        <label class="small"><input type="checkbox" id="hide-known"/> Скрывать уже угаданные</label>
      </div>
      <ul id="review-list" class="list"></ul>
    </section>

    <footer>
      <small>Данные хранятся локально в вашем браузере.</small>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
