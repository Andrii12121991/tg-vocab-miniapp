<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Dictionary</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Personal Dictionary</h1>
      <div class="mode-switch">
        <button id="mode-add" class="active">Add Words</button>
        <button id="mode-review">Review</button>
      </div>
    </header>

    <!-- Add mode -->
    <section id="add-section" class="card">
      <form id="add-form">
        <div class="row">
          <label>
            Foreign word
            <input id="foreign" type="text" placeholder="cat / run / beautiful" required />
          </label>
          <label>
            Translation
            <input id="native" type="text" placeholder="кот / бегать / красивый" required />
          </label>
        </div>
        <div class="row actions">
          <button type="submit">Add</button>
        </div>
      </form>

      <div class="list-tools">
        <input id="search" type="text" placeholder="Search..." />
      </div>

      <ul id="list" class="list"></ul>
    </section>

    <!-- Review mode -->
    <section id="review-section" class="card hidden">
      <div class="row">
        <button id="shuffle">Shuffle</button>
        <!-- Toggle: right = Translation (default), left = Meaning -->
        <div id="review-toggle" class="rev-toggle" aria-label="Switch mode"></div>
      </div>
      <ul id="review-list" class="list"></ul>
    </section>

    <footer>
      <small>Your data is stored locally in your browser.</small>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
