<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный словарь</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Личный словарь</h1>

    <div class="tabs">
      <button id="mode-add" class="active">Добавление</button>
      <button id="mode-review">Проверка</button>
    </div>

    <!-- Добавление -->
    <section id="add-section" class="card">
      <form id="add-form">
        <label>
          Иностранное слово
          <input id="foreign" autocomplete="off" placeholder="cat / run / beautiful">
        </label>
        <label>
          Перевод
          <input id="native" autocomplete="off" placeholder="кот / бегать / красивый">
        </label>
        <button type="submit">Добавить</button>
      </form>
      <input id="search" placeholder="Поиск по словам...">
      <ul id="list" class="list"></ul>
    </section>

    <!-- Проверка -->
    <section id="review-section" class="card hidden">
      <div class="row">
        <button id="shuffle">Перемешать</button>
        <button id="review-toggle" type="button">Режим: Перевод</button>
      </div>
      <ul id="review-list" class="list"></ul>
    </section>
  </main>

  <p class="note">Данные хранятся локально в вашем браузере.</p>

  <script src="app.js"></script>
</body>
</html>
